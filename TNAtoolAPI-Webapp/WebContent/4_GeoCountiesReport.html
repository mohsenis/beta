<head>
	<meta charset="utf-8" />

	<script src="https://stuk.github.io/jszip/dist/jszip.js"></script>
	<script src="https://stuk.github.io/jszip/vendor/FileSaver.js"></script>
	<script src="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.js" type="text/javascript"></script>
	<script src="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.ui.position.min.js" type="text/javascript"></script>
	<script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.1.2/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.1.2/js/buttons.html5.min.js"></script>
	<script src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.1.2/js/buttons.print.min.js"></script>
	<script src="js/lib/date.js"></script>
	<script src="Phase4/JSMethods.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.1.2/css/buttons.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.1.2/css/select.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="report.css" />
	
<script type="text/javascript">

qstringx = '0.25';
var agencyId = getURIParameter("agency");
var nameString = '';
var fAverage = new Array();
var fMedian = new Array();

html = '<table id="RT" class="display" align="center">';
tmp = '<tr><th id="aid">Geo ID <em title="Identification number associated with the geographic area."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th id="an">Name <em title="Name of the geographic area."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>ODOT Region ID<em title="ODOT transit region id associated with the geographic area."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>ODOT Transit Region <em title="ODOT transit region name associated with the geographic area."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Population  <em title="Total population of the geographic area."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Land Area <em title="Total land area of the geographic area in square miles."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Water Area <em title="Total water area of the geographic area in square miles."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Total Agencies <em title="Total number of transit agencies operating in the given geographic area."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Total Routes <em title="Total number of routes serving stops in the given geographic area."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Total Stops <em title="Total number of stops within the given geographic area."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Tracts <em title="Total number of census tracts within the geographic area."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>MetaData<em title="Report Metadata."><img src="images/tooltip.png" alt="tooltip"></em></th></tr>';
html += '<thead>'+tmp+'</thead><tbody>';
html2 = '<tfoot>'+tmp+'</tfoot>';

$(document).ready(function(){
	setPopOptions();
	setPopOptions();
	loadDBList();
	updateToolTips();
	progressBar();
	
	var url = '/TNAtoolAPI-Webapp/queries/transit/GeoCSRA?&key='+ key+'&type=0'+'&dbindex='+dbindex+'&popYear='+popYear+'&username='+getSession();
	if (agencyId!=null){
		url = '/TNAtoolAPI-Webapp/queries/transit/GeoCSRA?&key='+ key+'&agency='+agencyId+'&type=0'+'&dbindex='+dbindex+'&popYear='+popYear+'&username='+getSession();
	}
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: url,
		async: true,
		success: function(d){
			if (agencyId!=null){
				nameString ='For '+d.agencyName;
			}
			$('h2').append('Counties Summary Report ' + nameString+'<br><hr>');
			$.each(d.GeoR, function(i,item){
				html += '<tr><td>' + '<a href="#" type="XR" id="'+item.id+'">'+item.id+'</a></td>'+ '<td>' +
				item.Name + '</td><td>' + item.ODOTRegion + '</td><td>' + item.ODOTRegionName +'</td><td>' + numberconv(item.population) +
				'</td><td>' +numberconv(item.landArea) +'</td><td>'+ numberconv(item.waterArea) +'</td>';
				if (agencyId!=null){
					html+='<td>1</td>';
				} else {
					html+='<td><a href="#" type="AC" id="'+item.id+'">'+item.AgenciesCount+'</a></td>';
				}
				html+= '<td><a href="#" type="RC" id="'+item.id+'">'+item.RoutesCount+'</a></td>'+
				'<td><a href="#" type="SC" id="'+item.id+'">'+item.StopsCount+'</a></td>'+ 
				'<td><a href="#" type="TC" id="'+item.id+'" name="'+item.Name+'" >'+item.TractsCount+'</a></td><td>'+d.metadata+'</td></tr>';							   			
			});		
			html +='</tbody>'+html2+'</table>'
			$('#displayReport').append($(html));
			progressbar.remove();
			$('a').click(function(e){
				var d = new Date();
			    if($(this).attr('type')=="XR"){
			    		qstring = $(this).attr('id');
			    		qstringx = '0.25';
			    		qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/');
						keyName = setDates(qstringd);
			    		window.open('/TNAtoolAPI-Webapp/GeoCountiesXreport.html?&areaid='+qstring+'&x='+qstringx+'&l=2'+'&n='+keyName+'&dbindex='+dbindex+'&popYear='+popYear/* +'&username='+getSession() */);    		
			    }else if($(this).attr('type')=="TC"){
			    	qstring = $(this).attr('id');
			    	if (agencyId!=null){			    		
			    		window.open('/TNAtoolAPI-Webapp/GeoTractsReport.html?&county='+qstring+'&agency='+agencyId+'&dbindex='+dbindex+'&popYear='+popYear);
					} else {
						window.open('/TNAtoolAPI-Webapp/GeoTractsReport.html?&county='+qstring+'&dbindex='+dbindex+'&popYear='+popYear);
					}			    	
			    }else if($(this).attr('type')=="AC"){
			    	qstring = $(this).attr('id');			    	
			    	window.open('/TNAtoolAPI-Webapp/GASReport.html?&areaid='+qstring+'&type=0'+'&dbindex='+dbindex+'&popYear='+popYear);
			    }else if($(this).attr('type')=="RC"){
			    	qstring = $(this).attr('id');
			    	qstringx = '0.25';
			    	qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/');
					keyName = setDates(qstringd);
		    		url = '/TNAtoolAPI-Webapp/routereport.html?';
		    		if (agencyId!=null){
		    			url += '&agency='+agencyId
		    		}
		    		url +='&areaid='+qstring+'&type=0'+'&x='+qstringx+'&n='+keyName+'&dbindex='+dbindex+'&popYear='+popYear;
			    	window.open(url);			    	
			    }else if($(this).attr('type')=="SC"){
			    	qstring = $(this).attr('id');
		    		qstringx = '0.25';
		    		qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/');
					keyName = setDates(qstringd);
		    		url = '/TNAtoolAPI-Webapp/stopreport.html?';
		    		if (agencyId!=null){
		    			url += '&agency='+agencyId
		    		}
		    		url +='&areaid='+qstring+'&type=0'+'&x='+qstringx+'&n='+keyName+'&dbindex='+dbindex+'&popYear='+popYear;
		    		window.open(url);			    	
			    };
			});
			
			tableProperties.hiddenCols = [11];
			table = buildDatatables();
			
		    $('#RT tbody').on('click', 'td.details-control', function () {
		        var tr = $(this).parents('tr');
		        var row = table.row( tr );
		        var pos = row.index();
		        if ( row.child.isShown() ) {
		            row.child.hide("slow");
		            tr.removeClass('shown');
		        }
		        else {
		            row.child(format(pos)).show();
		            tr.addClass('shown');
		        }
		    } );
		    
		    function format ( p ) {
		        var html;
		        if (fURL[p]=="-"){
		        	html = '<td>'+fURL[p]+'</td>';
		        }else{
		        	html = '<td><a href="'+fURL[p]+'">'+fURL[p]+'</a></td>';
		        }
		    	return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
		            '<tr>'+
		                '<td>Average Fare: </td>'+
		                '<td>$'+fAverage[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Median Fare: </td>'+
		                '<td>$'+fMedian[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Fare URL: </td>'+
		                html+
		            '</tr>'+
		        '</table>';
		    }
		 }
	});
});

</script>



</head>
<body>
		<div class="container">
			<div class="headerL">
				<h1>Transit Network Analysis Tool Reports</h1>
			</div>
			
			<div class="headerR">
				<label for="popselect" style="margin-right:0.5em;font-weight:bold">Population Source</label><select id='popselect' class='input' name='popYear' onchange='reloadPage()' style="margin-right:2em;height:81%"></select>
				<label for="dbselect" style="margin-right:0.5em;font-weight:bold">GTFS Source</label><select id='dbselect' class='input' name='dbindex' onchange='reloadPage()' style="margin-right:2em;height:81%"></select>
				<input type="button" onclick="window.close()" title="Close Report"  value="Close Report" class="button" />
			</div>
		</div>	
		<table id="controls">
			<tr>
			  <td id="td1">
			  	<div class="headerBL"  >
				<h2 style="margin:0px;"></h2>
				</div>
			  </td>
			  
			  <td id="td3">
			  	<div class="headerBR" > 
			  	
		    	</div>
			  </td>
			</tr>
		</table>		
		
		
		<p id="displayReport"><br></p>
		<br>
		<br>
		<div id="progressbar" style="width:40%;margin-left:27%"><div class="progress-label"></div></div>	
</body>
</html>
