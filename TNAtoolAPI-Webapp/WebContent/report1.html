				}

function reload(){	
	var tmpX = (parseFloat(document.getElementById("Sradius").value)).toString();
	history.pushState("", "", document.URL.replace('x='+w_qstringx, 'x='+tmpX));
	location.reload();
	
}

function showDollarSign(v){
	if(!isNaN(v)){
		return '$ ';
	}else{
		return '';
	}
}
