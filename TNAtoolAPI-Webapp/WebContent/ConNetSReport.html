<html>
<head>
	<meta charset="utf-8" />

	<script src="js/lib/jquery-ui.multidatespicker.js"></script>

	<link rel="stylesheet" type="text/css" href="js/lib/DataTables/css/jquery.dataTables.css" />

<script type="text/javascript">
var maxRadius = 1; // maximum search radius in miles.
var qstring = '';
var boo;
var progVal = 0; 
var qstringd = '';
var gap = parseFloat(document.URL.split("&")[1].substr(document.URL.split("&")[1].indexOf("=")+1));
var dbindex = parseInt(document.URL.split("&")[2].substr(document.URL.split("&")[2].indexOf("=")+1));
var d = new Date();
var html = '<table id="RT" class="display" align="center">';
var tmp = '<tr><th id="aid">Cluster ID<em title="Transit network cluster ID."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Network Cluster Size<em title="Number of transit agencies that have at least one stop within the specified distance of at least one transit agency in the cluster"><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Connected Agency IDs<em title="Agency IDs corresponding with transit agencies that have at least one stop within the specified distance of the transit agency stops"><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Connected Agency Names<em title="Name of transit agencies that have at least one stop within the specified distance of the transit agency stops"><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>MetaData<em title="Report Metadata."><img src="images/tooltip.png" alt="tooltip"></em></th></tr>';

html += '<thead>'+tmp+'</thead><tbody>';
var html2 = '<tfoot>'+tmp+'</tfoot>';
var netNames = new Array();
var minDistances = new Array();

var key = Math.random();

function pad(s) { return (s < 10) ? '0' + s : s; }
/* qstringd = [pad(d.getMonth()+1), pad(d.getDate()), d.getFullYear()].join('/'); */

function EscFunc(){
	jQuery.event.trigger({ type : 'keydown', which : 27 });
}

$(document).ready(function(){
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/DBList',
		async: false,
		success: function(d){	
			var select = document.getElementById("dbselect");
			select.options.length = 0;
		    var menusize = 0;
		    $.each(d.DBelement, function(i,item){
		    	var option = document.createElement('option');
		        option.text = item;
		        option.value = 'DB'+i;
		        select.add(option, i);		    	
		    	menusize++;
		    });		    		    
		    if (dbindex<0 || dbindex>menusize-1){
		    	dbindex = 0;
		    	history.pushState('data', '', document.URL.split("dbindex")[0]+'dbindex=0');
		    }
		    select.options.size = menusize;
		    select.selectedIndex = dbindex;		    				    
		}			
	});
	$(document).tooltip({
		position: {
	        my: "left bottom",
	        at: "right bottom",
	    }
	});
	var progressLabel = $( ".progress-label" );
	$( "#progressbar" ).progressbar({
	    value: false,
	    change: function() {
	        progressLabel.html( '<table><tr><td>Report in progress... </td><td>' + $(this).progressbar( "value" ) + "% " + '</td><td></span><img src="images/loadingGif.gif" alt="loading" style="width:20px;height:20px"></td></tr></table>');
	    }
	}); 
	document.getElementById("Sradius").value = gap;
	jQuery('#Sradius').on('input', function() {		
		$("#submit").trigger('mouseenter');		
	});
	
	$("#submit").tooltip({
		  open: function () {		    	    
		    setTimeout(function () {		      
		    	$("#submit").trigger('mouseleave');
		    }, 4000);
		  }
		});
	var prog = false;
	function progress() {
		$.ajax({
			type: 'GET',
			datatype: 'json',
			url: '/TNAtoolAPI-Webapp/queries/transit/PorgVal?&key='+key,
			async: true,
			success: function(item){
				progVal = parseInt(item.progVal);
				if(progVal==0){
					progVal=false;
					if(prog){
						clearTimeout(timeVar);
					}
				}else{
					prog=true;
				}
				$( "#progressbar" ).progressbar( "value", progVal );	
			}			
		});	
	    if ( progVal == 100 ) {
			clearTimeout(timeVar);
	  	}
	} 
	timeVar = setInterval(progress, 100);
	
	//document.getElementById("Sradius").value = window.opener.qstringx;
	
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/ConNetSR?&gap='+gap+'&key='+ key+'&dbindex='+dbindex+'&username='+getSession(),
		async: true,
		success: function(d){			
			$('h2').append('Connected Transit Networks Summary Report <br><hr>');
			$.each(d.ClusterR, function(i,item){
				html += '<tr><td>' + item.id+'</td><td>' +item.size+'</td><td>';
				var names = '<td>';
				var aidlist = item.ids.split(';');
				var anamelist = item.names.split(';');
				for (i=0; i<aidlist.length; i++){
					html+= '<a href="#" type="XR" id="'+aidlist[i]+'">'+ aidlist[i]+'</a>';
					names +='<a href="#" type="XR" id="'+aidlist[i]+'">'+ anamelist[i]+'</a>';
					if (i<aidlist.length-1){
						html+="; ";
						names+="; ";
					}
				}
				html+= '</td>'+names+'</td><td>'+d.metadata+'</td></tr>';			
			});		
			html = html + '</tbody>'+html2+'</table>'
			$('#displayReport').append($(html));
			progressbar.remove();			
			$('a').click(function(e){
				if($(this).attr('type')=="XR"){
		    		qstring = $(this).attr('id');		    				    		
		    		var keyName = Math.random();
		    		localStorage.setItem(keyName, qstringd);			    		
		    		window.open('/TNAtoolAPI-Webapp/ConAgenXReport.html?&gap='+gap+'&agency='+qstring+'&dbindex='+dbindex);
				}				
			});
			
			
			var table = $('#RT').DataTable( {
				"paging": true,				
				"iDisplayLength": 4,
				"aoColumnDefs": [
				                 { "bSortable": false, "aTargets": [2,3] },
				                 { "visible": false, "targets": [4]}
				               ],
				"dom": 'T<"clear">lfrtip',
		        "tableTools": {
		        	"sSwfPath": "js/lib/DataTables/swf/copy_csv_xls_pdf.swf",
		        	"sRowSelect": "os",
		        	"aButtons": [
		 						{"sExtends": "print", "sButtonText": "Print Report", "bFooter": false, "oSelectorOpts": {"filter": "applied"},
		 							"sMessage": ""
		 								+ " <input type='button' value='Return to regular view' onclick='TableTools.fnGetInstance(\"RT\")._fnPrintEnd({keyCode:27, preventDefault:function(){}})' />"},
		 		                
		 		                {
		 		                    "sExtends":    "collection",
		 		                    "sButtonText": "Export Report",
		 		                    "aButtons":    [ {"sExtends": "copy", "bSelectedOnly": true, "oSelectorOpts": {"filter": "applied"},
		 		                    				  "mColumns": 'visible'},
		 		                                     {"sExtends": "csv", "bSelectedOnly": true, "bFooter": false, "oSelectorOpts": {"filter": "applied"},
		 		                                      "mColumns": [ 0, 1, 2, 3, 4 ]},
		 		                                     {"sExtends": "pdf", "bSelectedOnly": true, "bFooter": false, "oSelectorOpts": {"filter": "applied"},
		 		                                      "mColumns": [ 0, 1, 2, 3, 4 ]} ]
		 		                } 
		 		            ]
		        }
				
			} );
			
		    $('#RT tbody').on('click', 'td.details-control', function () {
		        var tr = $(this).parents('tr');
		        var row = table.row( tr );
		        var pos = row.index();
		        if ( row.child.isShown() ) {
		            row.child.hide("slow");
		            tr.removeClass('shown');
		        }
		        else {
		            row.child(format(pos)).show();
		            tr.addClass('shown');
		        }
		    } );
		    
		    function format ( p ) {
		        return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
		            '<tr>'+
		                '<td>Connected Agency Names: </td>'+
		                '<td>'+netNames[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Connected Agency Min Spatial Gaps (ft.): </td>'+
		                '<td>'+minDistances[p]+'</td>'+
		            '</tr>'+		            
		        '</table>';
		    }
		    $('#RT_wrapper').css("width", $('#RT').css("width"));
		    $('#RT_wrapper').css("margin", "auto");
			$("#RT_length").remove();
		    $("#RT_filter").insertBefore("#RT_info");
		    $( ".dataTables_filter" ).css( "float", "left");
		    $( ".dataTables_filter" ).before( "<br>" );
    }});	
});

$(".export").on('click', function (event) {    
	exportbutton.apply(this, ['export.csv']);
});

function exportbutton(){
	var uri = 'data:application/csv;charset=utf-8;headers=Content-Disposition%3A%20attachment%3B%20Agency%3D%22Summary%20Report.csv%22%0D%0AContent-Language%3A%20en;base64,'+ window.btoa(csvfile);
	window.open(uri, 'AgencySummaryReport.csv');
}
function dbchange(){
	if (document.getElementById("dbselect").selectedIndex !=dbindex){
		location.replace(document.URL.split("dbindex")[0]+'dbindex='+document.getElementById("dbselect").selectedIndex);
	}
}

function reloadC(){		
	var tmpG = (parseFloat(document.getElementById("Sradius").value)).toString();	
	if (exceedsMaxRadius(tmpG)){	// Checks if the entered search radius exceeds the maximum.
		alert('Enter a number less than ' + maxRadius + ' miles for Population Search Radius.');
		return;
	}
	history.pushState("", "", document.URL.replace('gap='+gap, 'gap='+tmpG));	
	location.reload();	
}

</script>
</head>
<body>
		<div class="container">
			<div class="headerL">
				<h1>Transit Network Analysis Tool Reports</h1>
			</div>
			
			<div class="headerR">
				<!-- <input type="button" onclick="exportbutton()" title="Export Report"  value="Export Report" class="button" />
				<input type="button" onclick="printbutton()" title="Print Report"  value="Print Report" class="button" /> -->
				<select id='dbselect' onchange='dbchange()'></select>
				<input type="button" onclick="closebutton()" title="Close Report"  value="Close Report" class="button" />
			</div>
		</div>	
		<table id="controls">
			<tr>
			  <td id="td1">
			  	<div class="headerBL"  >
				<h2 style="margin:0px;"></h2>
				</div>
			  </td>
			  
			  <td id="td3">
			  	<div class="headerBR" > 
			    	Maximum Spatial Gap (miles) <input type="text" name="gap" id="Sradius" class="utbox" onkeypress="return isNumber(event)"/>
			    	<input id="submit" type="button" onclick="reloadC()" title="Click submit to refresh the report"  value="Submit" class="button" />			    			    	    	
		    	</div>
			  </td>
			</tr>
		</table>		
		
		
		<p id="displayReport"><br></p>
		<br>
		<br>
		<div id="progressbar" style="width:40%;margin-left:27%"><div class="progress-label"></div></div>	
</body>
</html>
