<script type="text/javascript">
var reportName = "Transit Hub Summary";
var qstring = '';

//var w_qstringl = document.URL.split("&")[2].substr(document.URL.split("&")[2].indexOf("=")+1);
var w_qstringx = document.URL.split("&")[1].substr(document.URL.split("&")[1].indexOf("=")+1);
//var w_qstring = document.URL.split("&")[1].substr(document.URL.split("&")[1].indexOf("=")+1);
//var w_qstring = '174'
var keyName = parseFloat(getURIParameter("n"));
var dbindex = parseInt(getURIParameter("dbindex"));
var dateID;
var boo;
var gg = 1.0/1.1;
var progVal = 0; 
var w_qstringd = localStorage.getItem(keyName);
var html = '<div id="dtcontainer"><table id="RT" class="display" align="center"></div>';
var tmp = '<tr><th id="an">ID <em title="ID number assigned to the cluster based on its importance. Lower ID number means higher cluster importance."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Centroid <em title="Coordinates of the transit hub centroid."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Transit Agencies <em title="Unduplicated list of transit agencies that serve stops in the cluster."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Counties <em title="Unduplicated list of counties that stops in the cluster are located in."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Urban Areas <em title="Unduplicated list of urban areas that stops in the cluster are located in."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>ODOT Transit Regions <em title="Unduplicated list of ODOT transit regions that stops in the cluster are located in."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Routes <em title="Unduplicated list of routes that serve stops in the cluster."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Stops <em title="Detailed list of stops in the cluster."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Urban Population <em title="Sum of the population of urban areas that stops in the cluster are located in."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Agency Count <em title="Total number of transit agencies that serve stops in the cluster."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Route Count <em title="Total number of routes that serve stops in the cluster."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Visit Count <em title="Total number of times all stops in the cluster are served."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Stop Count <em title="Total number of stops in the cluster."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Stops<em title="Detailed list of stops in the cluster."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>MetaData<em title="Report Metadata."><img src="images/tooltip.png" alt="tooltip"></em></th></tr>';
html += '<thead>'+tmp+'</thead><tbody>';
var html2 = '<tfoot>'+tmp+'</tfoot>';
var stops = [];
//var stops = new Array();
var key = Math.random();

$(document).ready(function(){
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/DBList',
		async: false,
		success: function(d){	
			var select = document.getElementById("dbselect");
			select.options.length = 0;
		    var menusize = 0;
		    $.each(d.DBelement, function(i,item){
		    	var option = document.createElement('option');
		        option.text = item;
		        option.value = 'DB'+i;
		        select.add(option, i);		    	
		    	menusize++;
		    });		    		    
		    if (dbindex<0 || dbindex>menusize-1){
		    	dbindex = 0;
		    	history.pushState('data', '', document.URL.split("dbindex")[0]+'dbindex=0');
		    }
		    select.options.size = menusize;
		    select.selectedIndex = dbindex;		    				    
		}			
	});
	gos(key);
	
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/hubsR?'+ajaxURL+'&day='+w_qstringd+'&key='+ key+'&username='+getSession(),
		async: true,
		success: function(d){
			var stopsCount = 0;
			var stopsString = "";
			var stop = new Object();
			var stopsSet = [];
			$('h2').append('Transit Hubs Summary Report <br><hr>');			
			$.each(d.HubR, function(i,item){
				html+= '<tr><td>' + item.clusterid +'</td><td>' + item.lat+', '+item.lon+'</td><td>'+item.aNames +'</td><td>'+ item.cNames+'</td><td>'+item.uNames+'</td><td>'+
				item.rNames+'</td><td>'+item.routes+'</td><td class="details-control"></td><td>'+numberconv(item.uPop)+'</td>';
				stopsCount = 0;
				stopsString = "";				
				stopsSet = [];
				$.each(item.StopCLR, function(i,inst){
					stop = new Object();
					//alert(inst.stopId);
					stop.id = inst.stopId;
					stop.agencyId = inst.agencyId;
					stop.aName = inst.aNames;
					stop.rName= inst.rName;
					stop.region = inst.region;
					stop.cName = inst.cName;
					stop.uName = inst.uName;
					stop.uPop = inst.uPop;
					stop.coords = inst.lat+', '+inst.lon;
					stop.name = inst.stopName;
					stop.agencies = inst.realAgencyIds;
					stop.routes = inst.routeIds;
					stop.visits = inst.services;					
					if (stopsCount>0)
						stopsString+=" & ";
					stopsString += stop.id+"-"+stop.agencyId+"-"+stop.name+"-"+stop.coords+"-"+stop.agencies+"-"+stop.aName+"-"+stop.cName+"-"+stop.uName+"-"+stop.rName
					+"-"+stop.uPop+"-"+stop.routes+"-"+stop.visits;
					stopsCount++;
					stopsSet.push(stop);
				});
				stops.push(stopsSet);
				html+= '<td>'+(item.agencies).split(";").length +'</td><td>' + (item.routes).split(";").length +'</td><td>'+numberconv(item.services)+'</td><td>'+stopsCount+'</td><td>'+
				stopsString+'</td><td>'+d.metadata+'</td></tr>';
			});			
			//html = html + '</tbody></table>';
			html = html + '</tbody>'+html2+'</table>';
			$('#displayReport').append($(html));
			
			progressbar.remove();
			
			
			var table = $('#RT').DataTable({
				//"scrollY": "76%",
				//"width": "100%",
				"paging": true,				
				"iDisplayLength": 12,
				"aoColumnDefs": [{ 	 "targets": [13,14],"visible": false}, 
				                 { "bSortable": false, "aTargets": [1,2,3,4,5,6,7]}],
				//"bAutoWidth": false,
				"order": [[ 0, "asc" ]],
				"dom": 'T<"clear">lfrtip',
			    "tableTools": {
			    	"sSwfPath": "js/lib/DataTables/swf/copy_csv_xls_pdf.swf",
			    	"sRowSelect": "os",
			    	"aButtons": [
									{"sExtends": "print", "sButtonText": "Print Report", "bFooter": false, "oSelectorOpts": {"filter": "applied"},
										"sMessage": ""
											+ " <input type='button' value='Return to regular view' onclick='TableTools.fnGetInstance(\"RT\")._fnPrintEnd({keyCode:27, preventDefault:function(){}})' />"},
					                
					                {
					                    "sExtends":    "collection",
					                    "sButtonText": "Export Report",
					                    "aButtons":    [ {"sExtends": "copy", "bSelectedOnly": true, "oSelectorOpts": {"filter": "applied"},
					                    				  "mColumns": [ 0, 4, 5, 6, 7]},
					                                     {"sExtends": "csv", "bSelectedOnly": true, "bFooter": false, "oSelectorOpts": {"filter": "applied"},
					                                      "mColumns": [ 0, 4, 5, 6, 7, 8, 9]},
					                                     {"sExtends": "pdf", "bSelectedOnly": true, "bFooter": false, "oSelectorOpts": {"filter": "applied"},
					                                      "mColumns": [ 0, 4, 5, 6, 7, 8, 9]} ]
					                } 
					            ]
			    }
				
			} );
			
			$('.ColVis').css("float", "left");
			$('#RT tbody').on('click', 'td.details-control', function () {
		        var tr = $(this).parents('tr');
		        var row = table.row( tr );
		        var pos = row.index();
		        if ( row.child.isShown() ) {
		            row.child.hide("slow");
		            tr.removeClass('shown');
		        }
		        else {
		            row.child(format(pos)).show();
		            tr.addClass('shown');
		        }
		    });	
			function format ( p ) {
		        //var html;
		        var subTable = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;"><tr><th>Agency Id</th><th>Stop Id</th><th>Stop Name</th><th>Coordinates</th>'
		        +'<th>Agency Ids Served</th><th>Agency Names Served</th><th>County</th><th>Urban Area</th><th>ODOT Transit Region</th><th>Urban Area Population</th><th>Route Ids</th>'
		        +'<th>Visits</th></tr>'
		        	var displayedStops = stops[p];
		        	for (var i=0; i<displayedStops.length; i++){
		        		subTable+='<tr><td>'+displayedStops[i].agencyId+'</td><td>'+displayedStops[i].id+'</td><td>'+displayedStops[i].name+'</td><td>'+displayedStops[i].coords
		        		+'</td><td>'+displayedStops[i].agencies+'</td><td>'+displayedStops[i].aName+'</td><td>'+displayedStops[i].cName+'</td><td>'+displayedStops[i].uName+'</td><td>'
		        		+displayedStops[i].rName+'</td><td>'+numberconv(displayedStops[i].uPop)+'</td><td>'+displayedStops[i].routes+'</td><td>'+displayedStops[i].visits+'</td></tr>';
		        	}
		        subTable+='</table>';
		        	return subTable;
		    }
			$('#RT_wrapper').css("width", $('#RT').css("width"));
		    $('#RT_wrapper').css("margin", "auto");
			$("#RT_length").remove();
		    $("#RT_filter").insertBefore("#RT_info");
		    $( ".dataTables_filter" ).css( "float", "left");
		    $( ".dataTables_filter" ).before( "<br>" ); 
			
		}
	});	
});	
function dbchange(){
	if (document.getElementById("dbselect").selectedIndex !=dbindex){
		location.replace(document.URL.split("dbindex")[0]+'dbindex='+document.getElementById("dbselect").selectedIndex);
	}
}
</script>
