function numWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function numToPercent(x){
	x = x * 100;
	x = parseFloat(Math.round(x * 100) / 100).toFixed(2);
	return x + " %";
}
