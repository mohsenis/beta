var tmp = 	'<tr><th id="an"">County ID <em title="County ID conforming to the census data"><img src="images/tooltip.png" alt="tooltip"></em></th>'+
			'<th>County Name<em title="County name"><img src="images/tooltip.png" alt="tooltip"></em></th>'+
			'<th>Total number of P&R lots<em title="Total number of park and ride lots in the county"><img src="images/tooltip.png" alt="tooltip"></em></th>'+

	jQuery.event.trigger({ type : 'keydown', which : 27 });

$(document).ready(function(){
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/DBList',
		async: false,
		success: function(d){	
			var select = document.getElementById("dbselect");
			select.options.length = 0;
		    var menusize = 0;
		    $.each(d.DBelement, function(i,item){
		    	var option = document.createElement('option');
		        option.text = item;
		        option.value = 'DB'+i;
		        select.add(option, i);		    	
		    	menusize++;
		    });		    		    
		    if (dbindex<0 || dbindex>menusize-1){
		    	dbindex = 0;
		    	history.pushState('data', '', document.URL.split("dbindex")[0]+'dbindex=0');
		    }
		    select.options.size = menusize;
		    select.selectedIndex = dbindex;		    				    
		}			
	});
	$(document).tooltip({
		position: {
	        my: "left bottom",
	        at: "right bottom",
	    }
	});
	var progressLabel = $( ".progress-label" );
	$( "#progressbar" ).progressbar({
	    value: false,
	    change: function() {
	        progressLabel.html( '<table><tr><td>Report in progress... </td><td>' + $(this).progressbar( "value" ) + "% " + '</td><td></span><img src="images/loadingGif.gif" alt="loading" style="width:20px;height:20px"></td></tr></table>');
	    }
	}); 
	var prog = false;
	function progress() {
		$.ajax({
			type: 'GET',
			datatype: 'json',
			url: '/TNAtoolAPI-Webapp/queries/transit/PorgVal?&key='+key,
			async: true,
			success: function(item){
				progVal = parseInt(item.progVal);
				if(progVal==0){
					progVal=false;
					if(prog){
						clearTimeout(timeVar);
					}
				}else{
					prog=true;
				}
				$( "#progressbar" ).progressbar( "value", progVal );	
			}			
		});	
	    if ( progVal == 100 ) {
			clearTimeout(timeVar);
	  	}
	} 
	timeVar = setInterval(progress, 100);
	
	//document.getElementById("Sradius").value = window.opener.qstringx;
	
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/CountiesPnR?&key='+ key+'&dbindex='+dbindex,

		success: function(d){			
			$('h2').append('Park & Ride Summary Report <br><hr>');
			$.each(d.PnrCountiesList, function(i,item){
				html += '<tr><td><a href="#" type"XR" id='+item.countyId+'>'+ item.countyId + '</a></td>'+
							'<td>' + item.cname + '</td>'+
							'<td>' + item.count + '</td>'+
							'<td>' + item.spaces + '</td>'+
							'<td>' + item.accessibleSpaces + '</td>'+
							'<td>' + d.metadata + '</td></tr>';							   			
			});
			html +='</tbody>'+html2+'</table>';
			$('#displayReport').append($(html));
			progressbar.remove();

			$('a').click(function(e){
			   /*  if($(this).attr('type')=="XR"){ */
			    	id = $(this).attr('id');
		    		window.open('/TNAtoolAPI-Webapp/ParkRideXReport.html'+'?&countyid='+id+'&dbindex='+dbindex);    		
			    /* }; */
			});
			
			var table = $('#RT').DataTable({
				//"scrollY": "76%",
				"bSort" : true,
				"paging": true,				
				"iDisplayLength": 14,
				"aoColumnDefs": [{"visible": false, "targets": [5]}],
				"order": [[ 2, "des" ]],
				"dom": 'T<"clear">lfrtip',
		        "tableTools": {
		        	"sSwfPath": "js/lib/DataTables/swf/copy_csv_xls_pdf.swf",
		        	"sRowSelect": "os",
		        	"aButtons": [
		 						{"sExtends": "print", "sButtonText": "Print Report", "bFooter": false, "oSelectorOpts": {"filter": "applied"},
		 							"sMessage": ""
		 								+ " <input type='button' value='Return to regular view' onclick='TableTools.fnGetInstance(\"RT\")._fnPrintEnd({keyCode:27, preventDefault:function(){}})' />"},
		 		                
		 		                {
		 		                    "sExtends":    "collection",
		 		                    "sButtonText": "Export Report",
		 		                    "aButtons":    [ {"sExtends": "copy", "bSelectedOnly": true, "oSelectorOpts": {"filter": "applied"},
		 		                    				  "mColumns": 'visible'},
		 		                                     {"sExtends": "csv", "bSelectedOnly": true, "bFooter": false, "oSelectorOpts": {"filter": "applied"},
		 		                                      "mColumns": 'all'},
		 		                                     {"sExtends": "pdf", "bSelectedOnly": true, "bFooter": false, "oSelectorOpts": {"filter": "applied"},
		 		                                      "mColumns": 'all'} ]
		 		                } 
		 		            ]
		        }
				
			} );
			
		    $('#RT tbody').on('click', 'td.details-control', function () {
		        var tr = $(this).parents('tr');
		        var row = table.row( tr );
		        var pos = row.index();
		        if ( row.child.isShown() ) {
		            row.child.hide("slow");
		            tr.removeClass('shown');
		        }
		        else {
		            row.child(format(pos)).show();
		            tr.addClass('shown');
		        }
		    } );
		    
		    function format ( p ) {
		        var html;
		        if (fURL[p]=="-"){
		        	html = '<td>'+fURL[p]+'</td>';
		        }else{
		        	html = '<td><a href="'+fURL[p]+'">'+fURL[p]+'</a></td>';
		        }
		    	return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
		            '<tr>'+
		                '<td>Average Fare: </td>'+
		                '<td>$'+fAverage[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Median Fare: </td>'+
		                '<td>$'+fMedian[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Fare URL: </td>'+
		                html+
		            '</tr>'+
		        '</table>';
		    }
		    $('#RT_wrapper').css("width", $('#RT').css("width"));
		    $('#RT_wrapper').css("margin", "auto");
			$("#RT_length").remove();
		    $("#RT_filter").insertBefore("#RT_info");
		    $( ".dataTables_filter" ).css( "float", "left");
		    $( ".dataTables_filter" ).before( "<br>" );
    }});
});
