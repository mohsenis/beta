$(document).ready(function(){
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/DBList',
		async: false,
		success: function(d){	
			var select = document.getElementById("dbselect");
			select.options.length = 0;
		    var menusize = 0;
		    $.each(d.DBelement, function(i,item){
		    	var option = document.createElement('option');
		        option.text = item;
		        option.value = 'DB'+i;
		        select.add(option, i);		    	
		    	menusize++;
		    });		    		    
		    if (dbindex<0 || dbindex>menusize-1){
		    	dbindex = 0;
		    	history.pushState('data', '', document.URL.split("dbindex")[0]+'dbindex=0');
		    }
		    select.options.size = menusize;
		    select.selectedIndex = dbindex;		    				    
		}			
	});
	
	$(document).tooltip({
		position: {
	        my: "left bottom",
	        at: "right bottom",
	    }
	});
	$( "#progressbar" ).progressbar({
	    value: false,
	}); 
	var prog = false;
	function progress() {
		$.ajax({
			type: 'GET',
			datatype: 'json',
			url: '/TNAtoolAPI-Webapp/queries/transit/PorgVal?&key='+key,
			async: true,
			success: function(item){
				progVal = parseInt(item.progVal);
				if(progVal==0){
					progVal=false;
					if(prog){
						clearTimeout(timeVar);
					}
				}else{
					prog=true;
				}
				$( "#progressbar" ).progressbar( "value", progVal );	
			}			
		});	
	    if ( progVal == 100 ) {
			clearTimeout(timeVar);
	  	}
	} 
	timeVar = setInterval(progress, 100);
	
	//document.getElementById("Sradius").value = window.opener.qstringx;
	
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/pnrsInCounty?&key=' + key + '&countyId=' + countyId + '&dbindex=' + dbindex,
		async: true,

			$('h2').append('Park & Ride Extended Report <br><hr>');
			//alert(d.PnrCountiesList.length);
			//$('#PnrXReportCounty').append(d.PnrCountiesList[0].county +" County - ");
			$.each(d.PnrCountiesList, function(i,item){

							'<td>' + item.city + '</td>'+
							'<td>' + item.location + '</td>'+
							'<td>' + item.zipcode + '</td>'+
							'<td>' + item.spaces + '</td>'+
							'<td>' + item.accessiblespaces + '</td>'+
							'<td>' + item.transitservices + '</td>'+
							'<td>' + item.lat + '</td>'+
							'<td>' + item.lon + '</td>'+
							'<td>' + item.bikerackspaces + '</td>'+
							'<td>' + item.bikelockerspaces + '</td>'+
							'<td>' + item.electricvehiclespaces + '</td>'+
							'<td>' + item.carsharing + '</td>'+
							'<td>' + item.timelimit + '</td>'+
							'<td>' + item.restroom + '</td>'+
							'<td>' + item.benches + '</td>'+
							'<td>' + item.shelter + '</td>'+
							'<td>' + item.indoorwaitingarea + '</td>'+
							'<td>' + item.trashcan + '</td>'+
							'<td>' + item.lighting + '</td>'+
							'<td>' + item.securitycameras + '</td>'+
							'<td>' + item.sidewalks + '</td>'+
							'<td>' + item.pnrsignage + '</td>'+
							'<td>' + item.lotsurface + '</td>'+
							'<td>' + item.propertyowner + '</td>'+
							'<td>' + item.localexpert + '</td>'+
							'<td>' + d.metadata + '</td></tr>';							   			
			});
			html +='</tbody>'+html2+'</table>';
			$('#displayReport').append($(html));
			progressbar.remove();

		/* 	$('a').click(function(e){
			    if($(this).attr('type')=="XR"){
			    	string = $(this).attr('countyId');
		    		window.open('/TNAtoolAPI-Webapp/ParkRideReport.html'+'?&countyid='+string+'&dbindex='+dbindex);    		
			    };
			}); */
			
			var table = $('#RT').dataTable({
				"width": "100%", 
				"scrollY": "50%",
				"sScrollX": true,
				"bScrollCollapse": true, 
				"autoWidth": true, 
				"bSort" : true,
				"paging": true,				
				//"iDisplayLength": 7,
				"aoColumnDefs": [{"visible": false, "targets": [27]}],
				"order": [[ 2, "des" ]],
				"dom": 'T<"clear">lfrtip',
				
				
				
		        "tableTools": {
		        	"sSwfPath": "js/lib/DataTables/swf/copy_csv_xls_pdf.swf",
		        	"sRowSelect": "os",
		        	"aButtons": [
		 						{"sExtends": "print", "sButtonText": "Print Report", "bFooter": false, "oSelectorOpts": {"filter": "applied"},
		 							"sMessage": ""
		 								+ " <input type='button' value='Return to regular view' onclick='TableTools.fnGetInstance(\"RT\")._fnPrintEnd({keyCode:27, preventDefault:function(){}})' />"},
		 		                
		 		                {
		 		                    "sExtends":    "collection",
		 		                    "sButtonText": "Export Report",
		 		                    "aButtons":    [ {"sExtends": "copy", "bSelectedOnly": true, "oSelectorOpts": {"filter": "applied"},
		 		                    				  "mColumns": 'visible'},
		 		                                     {"sExtends": "csv", "bSelectedOnly": true, "bFooter": false, "oSelectorOpts": {"filter": "applied"},
		 		                                      "mColumns": 'all'},
		 		                                     {"sExtends": "pdf", "bSelectedOnly": true, "bFooter": false, "oSelectorOpts": {"filter": "applied"},
		 		                                      "mColumns": 'all'} ]
		 		                } 
		 		            ]
		        }
				
			} );
			
		
		    $('#RT tbody').on('click', 'td.details-control', function () {
		        var tr = $(this).parents('tr');
		        var row = table.row( tr );
		        var pos = row.index();
		        if ( row.child.isShown() ) {
		            row.child.hide("slow");
		            tr.removeClass('shown');
		        }
		        else {
		            row.child(format(pos)).show();
		            tr.addClass('shown');
		        }
		    } );
		    
		    function format ( p ) {
		        var html;
		        if (fURL[p]=="-"){
		        	html = '<td>'+fURL[p]+'</td>';
		        }else{
		        	html = '<td><a href="'+fURL[p]+'">'+fURL[p]+'</a></td>';
		        }
		    	return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
		            '<tr>'+
		                '<td>Average Fare: </td>'+
		                '<td>$'+fAverage[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Median Fare: </td>'+
		                '<td>$'+fMedian[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Fare URL: </td>'+
		                html+
		            '</tr>'+
		        '</table>';
		    }
		    //$('#RT_wrapper').css("width", $('#RT').css("width"));
		    $('#RT_wrapper').css("margin", "auto");
			$("#RT_length").remove();
		    $("#RT_filter").insertBefore("#RT_info");
		    $( ".dataTables_filter" ).css( "float", "left");
		    $( ".dataTables_filter" ).before( "<br>" );
    }});
});
