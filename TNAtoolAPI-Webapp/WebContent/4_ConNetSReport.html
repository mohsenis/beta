<head>

	<script src="https://cdn.datatables.net/buttons/1.1.2/js/buttons.print.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="https://swisnl.github.io/jQuery-contextMenu/dist/jquery.contextMenu.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.1.2/css/buttons.dataTables.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.1.2/css/select.dataTables.min.css" />

<script type="text/javascript">

var netNames = new Array();
var minDistances = new Array();
maxRadius = 1; // maximum search radius in miles.
html = '<table id="RT" class="display" align="center">';
tmp = '<tr><th id="aid">Cluster ID<em title="Transit network cluster ID."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Network Cluster Size<em title="Number of transit agencies that have at least one stop within the specified distance of at least one transit agency in the cluster."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Connected Agency IDs<em title="Agency IDs corresponding with transit agencies that have at least one stop within the specified distance of any other agencies in the list."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>Connected Agency Names<em title="List of transit agencies that have at least one stop within the specified distance of any other agencies in the list."><img src="images/tooltip.png" alt="tooltip"></em></th>'+
'<th>MetaData<em title="Report Metadata."><img src="images/tooltip.png" alt="tooltip"></em></th></tr>';

html += '<thead>'+tmp+'</thead><tbody>';
html2 = '<tfoot>'+tmp+'</tfoot>';


$(document).ready(function(){
	loadDBList();
	updateToolTips();
	progressBar();	
	inputUpdateHint();
	$("#Sradius").val(gap);
	
	$.ajax({
		type: 'GET',
		datatype: 'json',
		url: '/TNAtoolAPI-Webapp/queries/transit/ConNetSR?&gap='+gap+'&key='+ key+'&dbindex='+dbindex+'&username='+getSession(),
		async: true,
		success: function(d){			
			$('h2').append('Connected Transit Networks Summary Report <br><hr>');
			$.each(d.ClusterR, function(i,item){
				html += '<tr><td>' + item.id+'</td><td>' +item.size+'</td><td>';
				var names = '<td>';
				var aidlist = item.ids.split(';');
				var anamelist = item.names.split(';');
				for (i=0; i<aidlist.length; i++){
					html+= '<a href="#" type="XR" id="'+aidlist[i]+'">'+ aidlist[i]+'</a>';
					names +='<a href="#" type="XR" id="'+aidlist[i]+'">'+ anamelist[i]+'</a>';
					if (i<aidlist.length-1){
						html+="; ";
						names+="; ";
					}
				}
				html+= '</td>'+names+'</td><td>'+d.metadata+'</td></tr>';			
			});		
			html = html + '</tbody>'+html2+'</table>'
			$('#displayReport').append($(html));
			progressbar.remove();			
			$('a').click(function(e){
				if($(this).attr('type')=="XR"){
		    		qstring = $(this).attr('id');			    		
		    		window.open('/TNAtoolAPI-Webapp/ConAgenXReport.html?&gap='+gap+'&agency='+qstring+'&dbindex='+dbindex);
				}				
			});
			
			tableProperties.hiddenCols = [4];
			tableProperties.unsortableCols = [2,3];
			tableProperties.colsToExport = [ 0, 1, 2, 3, 4 ];
			table = buildDatatables();
			
		    $('#RT tbody').on('click', 'td.details-control', function () {
		        var tr = $(this).parents('tr');
		        var row = table.row( tr );
		        var pos = row.index();
		        if ( row.child.isShown() ) {
		            row.child.hide("slow");
		            tr.removeClass('shown');
		        }
		        else {
		            row.child(format(pos)).show();
		            tr.addClass('shown');
		        }
		    } );
		    
		    function format ( p ) {
		        return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
		            '<tr>'+
		                '<td>Connected Agency Names: </td>'+
		                '<td>'+netNames[p]+'</td>'+
		            '</tr>'+
		            '<tr>'+
		                '<td>Connected Agency Min Spatial Gaps (ft.): </td>'+
		                '<td>'+minDistances[p]+'</td>'+
		            '</tr>'+		            
		        '</table>';
		    }
    }});	
});

</script>
</head>
<body>
		<div class="container">
			<div class="headerL">
				<h1>Transit Network Analysis Tool Reports</h1>
			</div>
			
			<div class="headerR">
				<select id='dbselect' onchange='reloadPage()' name='dbindex' class='input'></select>
				<input type="button" onclick="window.exit()" title="Close Report"  value="Close Report" class="button" />
			</div>
		</div>	
		<table id="controls">
			<tr>
			  <td id="td1">
			  	<div class="headerBL"  >
				<h2 style="margin:0px;"></h2>
				</div>
			  </td>
			  
			  <td id="td3">
			  	<div class="headerBR" > 
			    	Maximum Spatial Gap (miles) <input type="text" name="gap" id="Sradius" class="input utbox" onkeypress="return isNumber(event)"/>
			    	<input id="submit" type="button" onclick="reloadPage()" title="Click submit to refresh the report"  value="Submit" class="button" />			    			    	    	
		    	</div>
			  </td>
			</tr>
		</table>		
		
		
		<p id="displayReport"><br></p>
		<br>
		<br>
		<div id="progressbar" style="width:40%;margin-left:27%"><div class="progress-label"></div></div>	
</body>
</html>
